services:
  - type: web
    name: ebenezer-connect-backend
    rootDir: backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    plan: free
    autoDeploy: true
    envVars:
      - key: MONGODB_URI
        value: "mongodb+srv://<user>:<pass>@<cluster>/ebenezer-connect?retryWrites=true&w=majority"
      - key: JWT_SECRET
        value: "substitua_por_uma_chave_segura"
      - key: UPLOAD_DIR
        value: "/tmp/uploads"
      - key: MAX_UPLOAD_SIZE
        value: "20000000"
