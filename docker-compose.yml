version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: ebenezer-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
    networks:
      - ebenezer-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ebenezer-backend
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    environment:
      MONGODB_URI: mongodb://admin:admin123@mongodb:27017/ebenezer-connect?authSource=admin
      JWT_SECRET: sua_chave_secreta_muito_segura_aqui
      PORT: 5000
      NODE_ENV: production
    volumes:
      - ./frontend/dist:/frontend/dist:ro
    networks:
      - ebenezer-network

volumes:
  mongodb_data:

networks:
  ebenezer-network:
    driver: bridge
